<script src="js/uikit.min.js"></script>
<!-- Somehow need to reinclude this for features to work within ng-view -->
<div class="uk-grid">
    <div class="uk-width-medium-1-3">
        <div class="uk-panel uk-panel-box">
            <div class="uk-panel-badge uk-badge"></div>
            <h3 class="uk-panel-title">
            <button class="uk-button uk-button-primary" data-uk-toggle="{target:'.my-class'}">Single/Multiple</button>
            <button class="uk-button uk-button-primary" ng-click="Oauth()">Import Google calendars</button>
            </h3>

            <form class="uk-form">
                <div class="my-class">
                    <div class="uk-grid uk-container">
                        <input type="text" class="uk-width-1-1" id="form-input-1" placeholder="Calendar id: eg foo@gmail.com" ng-model="tempItem.id" />
                        <input type="text" class="uk-width-1-1" id="form-input-1" placeholder="Summary of calendar (optional)" ng-model="tempItem.summary" />
                    </div>
                    <button type="submit" class="uk-button uk-button-primary" hidefocus="true" ng-click="addEntry()">Add</button>
                </div>
                <div class="my-class uk-hidden">
                    <div class="uk-grid uk-container">
                        <textarea name="" id="form-input-2" class="uk-width-1-1" placeholder="Separate by comma or new line" ng-model="ids"></textarea>
                    </div>
                    <button class="uk-button uk-button-primary" ng-click="addEntries()">Add multiple</button>
                </div>
            </form>
        </div>
    </div>
    <div class="uk-width-medium-2-3">
        <div class="uk-panel uk-panel-box">
            <h3 class="uk-panel-title"><a data-uk-toggle="{target:'#my-id'}">{{items.length}} Calendar <i class="uk-icon-chevron-down"></i></a></h3>
            <table class="uk-table" id="my-id">
                <thead>
                    <tr>
                        <th>Calendar ID</th>
                        <th>Calendar Summary</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items">
                        <td data-uk-tooltip="{pos:'bottom-left'}" title="{{item.id}}">{{item.id | truncate:10}}</td>
                        <td data-uk-tooltip="{pos:'bottom-left'}" title="{{item.summary}}">{{item.summary | truncate:25}}</td>
                        <td>
                            <a class="uk-icon-times" ng-click="removeCalendar($index)">
                                </i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<hr>
<div class="uk-panel uk-panel-box">
    <h3 class="uk-panel-title">Output link</h3>
    <a ng-href="{{url}}">Link</a>
    <br>
    <div class="uk-container">
        
    <div class="uk-grid">
            <textarea class="uk-width-1-1" ng-model="url"></textarea>
    </div>
    </div>
</div>

</div>
